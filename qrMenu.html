<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding-top: 90px;
            padding-bottom: 30px;
        }

        .navbar {
            background: white !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #667eea !important;
        }

        .card {
    border: none;
    border-radius: 20px;
    background: linear-gradient(180deg, #ffffff, #f8f9ff);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
}

h4 {
    font-weight: 800;
    color: #4f46e5;
}

label {
    color: #555;
}

#table-input {
    border-radius: 12px;
    padding: 14px;
    font-size: 1.1rem;
    text-align: center;
    border: 2px solid #e0e7ff;
    transition: all 0.25s ease;
}

#table-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.25);
}

#qrcode {
    display: inline-block;
    padding: 16px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    animation: fadeInScale 0.4s ease;
}

#qrcode img,
#qrcode canvas {
    border-radius: 12px;
}

p.text-muted {
    font-size: 0.9rem;
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
</head>

<body>

    <nav class="navbar fixed-top shadow-sm">
        <div class="container">
            <span class="navbar-brand">üçΩÔ∏è Nh√† H√†ng</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow-lg" style="max-width:420px;width:100%">
            <h4 class="text-center mb-3">SCAN QR CODE TO ORDER</h4>

            <label class="form-label fw-bold">Table</label>
            <input
                type="number"
                id="table-input"
                class="form-control mb-3"
                placeholder="V√≠ d·ª•: 1"
                min="1"
            >

            <div class="text-center mt-3">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        const qrContainer = document.getElementById('qrcode');
        const tableInput = document.getElementById('table-input');

        let qrCode = new QRCode(qrContainer, {
            width: 200,
            height: 200
        });

        function updateQR(table) {
            if (!table) return;

            const basePath = location.pathname.replace(/\/[^\/]*$/, '');
            const url = `${location.origin}${basePath}/menu.html?table=${table}`;

            qrCode.clear();
            qrCode.makeCode(url);
        }


        tableInput.addEventListener('input', () => {
            const table = tableInput.value.trim();
            if (table) updateQR(table);
        });

        tableInput.value = 1;
        updateQR(1);
    </script>

</body>

</html>
